service: cvs-svc-technical-records

provider:
  name: aws
  lambdaHashingVersion: 20201221
  runtime: nodejs14.x
  tracing:
    lambda: true # enable tracing
    apiGateway: true
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "xray:PutTraceSegments"
            - "xray:PutTelemetryRecords"
          Resource:
            - "*"

plugins:
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-openapi-documentation
  - serverless-plugin-tracing
  - serverless-plugin-typescript

custom:
  serverless-offline:
    port: 3005
  dynamodb:
    start:
      port: 8003
      inMemory: true
      migrate: true
      seed: true
      noStart: false
    seed:
      technical-records:
        sources:
          - table: cvs-local-technical-records
            sources: [./tests/resources/technical-records.json]
      flat-tech-records:
        sources:
          - table: cvs-local-flat-tech-records
            sources: [./tests/resources/flat-tech-records.json]
    stages:
      - dev
      - test
  documentation:
    version: "1"
    title: "Get Vehicle Technical Records List API"
    description: "This is the API spec for retrieving those Vehicle Technical Records that correspond with an input searchIdentifier"
    models:
      - name: "VehicleTechnicalRecords"
        description: "Successful response"
        contentType: "application/json"
        schema:
          type: object
          properties:
            vrms:
              type: array
            vin:
              type: string
            techRecord:
              type: array

functions:
  getTechRecords:
    handler: src/handler.handler
    events:
      - http:
          path: vehicles/{searchIdentifier}/tech-records
          method: get
          request:
            parameters:
              paths:
                searchIdentifier: true
              querystrings:
                status: false
                metadata: false
      - http:
          path: v2/vehicles/{searchIdentifier}/tech-records
          method: get
          request:
            parameters:
              paths:
                searchIdentifier: true
              querystrings:
                status: false
                metadata: false
  postTechRecords:
    handler: src/handler.handler
    events:
      - http:
          path: vehicles
          method: post
      - http:
          path: v2/vehicles
          method: post
  updateTechRecords:
    handler: src/handler.handler
    events:
      - http:
          path: vehicles/{systemNumber}
          method: put
          request:
            parameters:
              paths:
                systemNumber: true
      - http:
          path: v2/vehicles/{systemNumber}
          method: put
          request:
            parameters:
              paths:
                systemNumber: true
  updateTechRecordStatus:
    handler: src/handler.handler
    events:
      - http:
          path: vehicles/update-status/{systemNumber}
          method: put
          request:
            parameters:
              paths:
                systemNumber: true
      - http:
          path: v2/vehicles/update-status/{systemNumber}
          method: put
          request:
            parameters:
              paths:
                systemNumber: true
  updateEuVehicleCategory:
    handler: src/handler.handler
    events:
      - http:
          path: vehicles/update-eu-vehicle-category/{systemNumber}
          method: put
          request:
            parameters:
              paths:
                systemNumber: true
      - http:
          path: v2/vehicles/update-eu-vehicle-category/{systemNumber}
          method: put
          request:
            parameters:
              paths:
                systemNumber: true
  addProvisionalTechRecord:
    handler: src/handler.handler
    events:
      - http:
          path: vehicles/add-provisional/{systemNumber}
          method: post
          request:
            parameters:
              paths:
                systemNumber: true
      - http:
          path: v2/vehicles/add-provisional/{systemNumber}
          method: post
          request:
            parameters:
              paths:
                systemNumber: true
  archiveTechRecordStatus:
    handler: src/handler.handler
    events:
      - http:
          path: vehicles/archive/{systemNumber}
          method: put
          request:
            parameters:
              paths:
                systemNumber: true
      - http:
          path: v2/vehicles/archive/{systemNumber}
          method: put
          request:
            parameters:
              paths:
                systemNumber: true

resources:
  Resources:
    Users:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: cvs-local-technical-records
        AttributeDefinitions:
          - AttributeName: partialVin
            AttributeType: S
          - AttributeName: vin
            AttributeType: S
          - AttributeName: systemNumber
            AttributeType: S
          - AttributeName: primaryVrm
            AttributeType: S
          - AttributeName: trailerId
            AttributeType: S
        KeySchema:
          - AttributeName: systemNumber
            KeyType: HASH
          - AttributeName: vin
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: VRMIndex
            KeySchema:
              - AttributeName: primaryVrm
                KeyType: HASH
            Projection:
              NonKeyAttributes:
                - primaryVrm
                - secondaryVrms
                - systemNumber
                - vin
                - techRecord
                - trailerId
              ProjectionType: INCLUDE
            ProvisionedThroughput:
              ReadCapacityUnits: "1"
              WriteCapacityUnits: "1"
          - IndexName: TrailerIdIndex
            KeySchema:
              - AttributeName: trailerId
                KeyType: HASH
            Projection:
              NonKeyAttributes:
                - primaryVrm
                - secondaryVrms
                - systemNumber
                - vin
                - techRecord
                - trailerId
              ProjectionType: INCLUDE
            ProvisionedThroughput:
              ReadCapacityUnits: "1"
              WriteCapacityUnits: "1"
          - IndexName: VinIndex
            KeySchema:
              - AttributeName: vin
                KeyType: HASH
            Projection:
              NonKeyAttributes:
                - partialVin
                - primaryVrm
                - secondaryVrms
                - systemNumber
                - vin
                - techRecord
                - trailerId
              ProjectionType: INCLUDE
            ProvisionedThroughput:
              ReadCapacityUnits: "1"
              WriteCapacityUnits: "1"
          - IndexName: PartialVinIndex
            KeySchema:
              - AttributeName: partialVin
                KeyType: HASH
            Projection:
              NonKeyAttributes:
                - primaryVrm
                - secondaryVrms
                - systemNumber
                - vin
                - partialVin
                - techRecord
                - trailerId
              ProjectionType: INCLUDE
            ProvisionedThroughput:
              ReadCapacityUnits: "1"
              WriteCapacityUnits: "1"
          - IndexName: SysNumIndex
            KeySchema:
              - AttributeName: systemNumber
                KeyType: HASH
            Projection:
              NonKeyAttributes:
                - partialVin
                - primaryVrm
                - secondaryVrms
                - systemNumber
                - vin
                - techRecord
                - trailerId
              ProjectionType: INCLUDE
            ProvisionedThroughput:
              ReadCapacityUnits: "1"
              WriteCapacityUnits: "1"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    FlatTechRecords:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: cvs-local-flat-tech-records
        AttributeDefinitions:
          - AttributeName: partialVin
            AttributeType: S
          - AttributeName: vin
            AttributeType: S
          - AttributeName: systemNumber
            AttributeType: S
          - AttributeName: primaryVrm
            AttributeType: S
          - AttributeName: trailerId
            AttributeType: S
          - AttributeName: createdTimestamp
            AttributeType: S
        KeySchema:
          - AttributeName: systemNumber
            KeyType: HASH
          - AttributeName: createdTimestamp
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: VRMIndex
            KeySchema:
              - AttributeName: primaryVrm
                KeyType: HASH
            Projection:
              NonKeyAttributes:
                - primaryVrm
                - createdTimestamp
                - secondaryVrms
                - systemNumber
                - partialVin
                - vin
                - trailerId
                - techRecord_chassisMake
                - techRecord_chassisModel
                - techRecord_manufactureYear
                - techRecord_vehicleType
              ProjectionType: INCLUDE
            ProvisionedThroughput:
              ReadCapacityUnits: "1"
              WriteCapacityUnits: "1"
          - IndexName: TrailerIdIndex
            KeySchema:
              - AttributeName: trailerId
                KeyType: HASH
            Projection:
              NonKeyAttributes:
                - primaryVrm
                - createdTimestamp
                - secondaryVrms
                - systemNumber
                - partialVin
                - vin
                - trailerId
                - techRecord_chassisMake
                - techRecord_chassisModel
                - techRecord_manufactureYear
                - techRecord_vehicleType
              ProjectionType: INCLUDE
            ProvisionedThroughput:
              ReadCapacityUnits: "1"
              WriteCapacityUnits: "1"
          - IndexName: VinIndex
            KeySchema:
              - AttributeName: vin
                KeyType: HASH
            Projection:
              NonKeyAttributes:
                - primaryVrm
                - createdTimestamp
                - secondaryVrms
                - systemNumber
                - partialVin
                - vin
                - trailerId
                - techRecord_chassisMake
                - techRecord_chassisModel
                - techRecord_manufactureYear
                - techRecord_vehicleType
              ProjectionType: INCLUDE
            ProvisionedThroughput:
              ReadCapacityUnits: "1"
              WriteCapacityUnits: "1"
          - IndexName: PartialVinIndex
            KeySchema:
              - AttributeName: partialVin
                KeyType: HASH
            Projection:
              NonKeyAttributes:
                - primaryVrm
                - createdTimestamp
                - secondaryVrms
                - systemNumber
                - partialVin
                - vin
                - trailerId
                - techRecord_chassisMake
                - techRecord_chassisModel
                - techRecord_manufactureYear
                - techRecord_vehicleType
              ProjectionType: INCLUDE
            ProvisionedThroughput:
              ReadCapacityUnits: "1"
              WriteCapacityUnits: "1"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1